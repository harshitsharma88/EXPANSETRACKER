<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <div class="outer-container">
    <div class="form-container">
    <form id='login'onsubmit="login(event)">
        <h1 class="logintext">Login here</h1>
        <div class="form-group">
        
        <input type="email" name="email" id="email" placeholder="Email" required>
    </div>
    <div class="form-group">
        <input type="text" name="password" id="password" placeholder="Password" required>
    </div>
    <button type="submit" class="submit">Login</button>
        <button class="forgotbtn" type="button" id="forgotbtn">Forgot Password</button>
    </form>
    <form id='signup' onsubmit="signUp(event)">
        <h1 class="signuptext">User Signup</h1>
        <div class="form-group">        
            <input type="text" name="name" id="name" placeholder="Name" required>
        </div>
        <div class="form-group">
        <input type="email" name="email" id="email" placeholder="Email" required>
    </div>
    <div class="form-group">
            <input type="text" name="password" id="password" placeholder="Password"  required>
        </div>
        <button type="submit" class="submit">Sign Up</button>
    </form>

</div>
</div>
    
    
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.8/axios.min.js"></script>
<script src="/scripting/login.js"> </script>
</html>
